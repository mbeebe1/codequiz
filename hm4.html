
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="hm4.css">

        <title>Quiz Time!!</title>

    </head>
    <body>
        <div class="Highscores">Highscores:</div>
        <button id="Return">Return</button>
        <button id="clear" value="reset">Clear Highscore</button>
        <div id="content">

            <div id="currentTime"></div>
            <div id="questions"></div>
            <h1>Coding Quiz</h1>
            <p>Answer the following coding questions within the time limit.
                Incorrect answers
                will penalize your score and time by 10 seconds.
            </p>
            <ul id="ChoicesEl"></ul>
            <button id="Start">Start Quiz</button>
        </div>


        <script src=hm4.js></script>
    </body>
</html>
